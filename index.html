<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h5 id="pageStat"></h5>
    <div class="container">
      <input
        type="range"
        min="1"
        max="100"
        value="100"
        onchange="setMax(this)"
      /><br />
      <button id="getPosts" class="btn" onclick="getData(this)">
        Load all posts from 1 to 100
      </button>
    </div>
    <div id="view"></div>
  </body>
  <script src="script.js"></script>
</html>
